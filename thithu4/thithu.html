        <tr>
            <td>
                <button id="pre">PRE</button>
            </td>
            <td>

            </td>
            <td>
                <button id="start">START</button>
            </td>
            <td>

    <table id="changePass">
        <h2 style="color: red">ĐỔI MẬT KHẨU</h2>

            <td>
                <label>tên đăng nhập</label>
            </td>
            <td>
                <input type="text" id="userName">
            </td>
            <td>
                <div id="errorUserName"></div>
            </td>
        </tr>
        <tr>
            <td>
                <label>Mật khẩu cũ</label>
            </td>
            <td>
                <input type="password" id="oldPasswords">
            </td>
            <td>

        </tr>
        <tr>
            <td>
                <label>Mật khẩu mới</label>
            </td>
            <td>
                <input type="password" id="newPasswords">
            </td>

            </td>
        </tr>
        <tr>
            <td>
                <label>Xác nhận mật khẩu cũ</label>
            </td>
            <td>
                <input type="password" id="confirmNewPasswords">
            </td>
            <td>
                <div id="errorConfirmNewPasswords"></div>
            </td>
        </tr>
        <tr>
            <button id="submit" onclick="checkError();">submit</button>
